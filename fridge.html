<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fridge – Ingredients</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Web components -->
  <script type="module" src="/src/components/site-navbar.js"></script>
  <script type="module" src="/src/components/site-footer.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <!-- NAVBAR -->
  <site-navbar></site-navbar>

  <!-- MAIN CONTENT -->
  <main class="wrap" style="padding-top: 100px; padding-bottom: 40px;">

    <div class="text-center mb-3">
  <button class="btn btn-outline-secondary btn-lg float-start" onclick="history.back()">← Back</button>
  <h1 class="m-0">Your Fridge</h1>
</div>

    <section class="mb-3">
      <p id="fridge-status" class="text-muted">
        Loading ingredients from your recipes...
      </p>
    </section>

    <section class="mb-4">
      <h2>Add an ingredient</h2>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="ingredient-input"
          placeholder="Enter ingredient name..."
        />

        <button class="btn btn-success" type="button" id="add-ingredient-btn">
          +
        </button>
      </div>

      <small class="text-muted">
        Your fridge will auto-load ingredients from your latest recipes, but you can also add extra ones here.
      </small>
    </section>

    <section>
      <h2>Ingredients in your fridge</h2>
      <ul id="ingredient-list" class="list-group">
        <!-- JS inserts ingredients here -->
      </ul>
    </section>

  </main>

  <!-- FOOTER -->
  <site-footer></site-footer>

  <!-- Scripts -->
  <script type="module" src="/src/app.js"></script>
  <script type="module" src="/src/fridge.js"></script>
</body>
</html>
