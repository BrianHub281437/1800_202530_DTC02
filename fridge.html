<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fridge.Nav – Ingredients</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Web components -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Your styles -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <div class="container-fluid mt-3 d-flex justify-content-between px-4">
        <button class="btn btn-outline-secondary btn-lg" id="back-btn">← Back</button>
        <button class="btn btn-primary btn-lg" id="next-btn">Next →</button>
    </div>

    <!-- Main content -->
    <div class="container my-4">

        <h3 class="fw-bold mb-3">Ingredients</h3>

        <div class="row g-3 align-items-end mb-4">

            <div class="col-md-4">
                <label class="form-label">Ingredient</label>

                <div class="dropdown w-100">
                    <button
                        class="btn btn-outline-secondary dropdown-toggle w-100 text-start"
                        type="button"
                        id="ingredientDropdownButton"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Select ingredient
                    </button>

                    <ul
                        class="dropdown-menu p-2"
                        aria-labelledby="ingredientDropdownButton"
                        style="max-height: 260px; overflow-y: auto;"
                        id="ingredients-dropdown-menu"
                    >
                        <li class="mb-2">
                            <input
                                type="text"
                                class="form-control"
                                id="ingredient-filter"
                                placeholder="Type to filter ingredients..."
                            >
                        </li>

                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </div>
            </div>

            <!-- Quantity input -->
            <div class="col-md-3">
                <label for="quantity-input" class="form-label">Quantity</label>
                <input
                    id="quantity-input"
                    class="form-control"
                    type="text"
                    placeholder="e.g. 2, 1/2, 3.5"
                >
            </div>

            <!-- Measurement dropdown -->
            <div class="col-md-3">
                <label for="measurement-select" class="form-label">Measurement</label>
                <select id="measurement-select" class="form-select">
                    <option value="">Select measurement</option>
                </select>
            </div>

            <!-- Add button -->
            <div class="col-md-2">
                <button id="add-ingredient-btn" class="btn btn-success w-100">
                    Add
                </button>
            </div>

        </div>

        <!-- Selected ingredients list -->
        <ul id="ingredients-list" class="list-group">
            <!-- fridge.js will create <li> items here -->
        </ul>

    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Back</a>
                <a href="#">Search</a>
                <a href="#">Bookmarks</a>
            </div>
        </div>
    </footer>


    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->
    <script type="module" src="./src/fridge.js"></script>


</body>

</html>
