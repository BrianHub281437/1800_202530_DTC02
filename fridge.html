</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- Stuff for body goes here -->
    <nav class="navbar sticky-top navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fridge.Nav</a>
            <a class="nav-link" href="#">Fridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Posts</a>
                    </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    TEMP DROPDOWN IF NEEDED
                </a>

                    <li><a class="dropdown-item" href="#">Another action</a></li>

                    <!--
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
            -->

            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3 d-flex justify-content-between px-4">
        <button class="btn btn-outline-secondary btn-lg" id="back-btn">← Back</button>
        <button class="btn btn-primary btn-lg" id="next-btn">Next →</button>
    </div>

    <!-- Main content -->
    <div class="container my-4">

        <h3 class="fw-bold mb-3">Ingredients</h3>

        <div class="row g-3 align-items-end mb-4">

            <div class="col-md-4">
                <label class="form-label">Ingredient</label>

                <div class="dropdown w-100">
                    <button
                        class="btn btn-outline-secondary dropdown-toggle w-100 text-start"
                        type="button"
                        id="ingredientDropdownButton"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Select ingredient
                    </button>

                    <ul
                        class="dropdown-menu p-2"
                        aria-labelledby="ingredientDropdownButton"
                        style="max-height: 260px; overflow-y: auto;"
                        id="ingredients-dropdown-menu"
                    >
                        <li class="mb-2">
                            <input
                                type="text"
                                class="form-control"
                                id="ingredient-filter"
                                placeholder="Type to filter ingredients..."
                            >
                        </li>

                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </div>
            </div>

            <!-- Quantity input -->
            <div class="col-md-3">
                <label for="quantity-input" class="form-label">Quantity</label>
                <input
                    id="quantity-input"
                    class="form-control"
                    type="text"
                    placeholder="e.g. 2, 1/2, 3.5"
                >
            </div>

            <!-- Measurement dropdown -->
            <div class="col-md-3">
                <label for="measurement-select" class="form-label">Measurement</label>
                <select id="measurement-select" class="form-select">
                    <option value="">Select measurement</option>
                </select>
            </div>

            <!-- Add button -->
            <div class="col-md-2">
                <button id="add-ingredient-btn" class="btn btn-success w-100">
                    Add
                </button>
            </div>

        </div>

        <!-- Selected ingredients list -->
        <ul id="ingredients-list" class="list-group">
            <!-- fridge.js will create <li> items here -->
        </ul>

    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Back</a>
                <a href="#">Search</a>
                <a href="#">Bookmarks</a>
            </div>
        </div>
    </footer>


    <!---------------------------------------------->
